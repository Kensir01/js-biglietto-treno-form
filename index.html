<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <h1 class="titolo_bianco ">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="calcolatore">

            <div class="row">

                <div class="col">

                    <p class="testo_viola">Nome Cognome</p>
                    <input type="text" id="nome" class="bordi_viola" placeholder="Inserire Nome">
                </div>
      

                <div class="col">

                    <p class="testo_viola">Km da percorrere</p>
                    <input type="number" id="km" min="1" placeholder="Inserire Km" class="bordi_viola">

                </div>

            
                <div class="col">

                    <p class="testo_viola">Fascia d'et&agrave;</p>
                    <select name="" id="fascia-eta" class="bordi_viola">
                        <option value=""></option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="senior">Over 65</option>
                    </select>

                </div>

            </div>

            <div class="row_centrale">

                <div class="col_centrale">
                    <button class="bottone_viola" id="elabora">Genera</button>
                </div>

                <div class="col_centrale">
                    <button class="bottone_viola" id="cancella">Annulla</button>
                </div>

            </div>

            


        </div>
    
    </section>

    

    <section>
        
        <h1 class="titolo_bianco">IL TUO BIGLIETTO</h1>
        <div class="hidden" id="calcolato">
            <div class="contenitore_biglietto">
                <h3 class="biglietto">DETTAGLIO PASSEGGERI</h3>

                <div class="dati_passeggeri">

                    <div class="nome_clienti">
                        <h4>NOME PASSEGGERO</h4>
                        <p id="nome-passeggero"></p>
                    </div>

                    <div class="info">
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo Biglietto</th>
                            </tr>
                            <tr>
                                <td id="offerta-applicata"></td>
                                <td id="carrozza"></td>
                                <td id="codice-cp"></td>
                                <td id="costo"></td>
                            </tr>
                        </table>

                    </div>

                </div>

            </div>
    
        </div>
    
    </section>




    <script type="text/javascript" src="main.js"></script>
</body>
</html>
